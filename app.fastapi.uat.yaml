runtime: python311
instance_class: F4_1G
env: standard
service: uat-fastapi    # UAT FastAPI service

entrypoint: gunicorn -b 0.0.0.0:8080 -w 8 -k uvicorn.workers.UvicornWorker main:app

automatic_scaling:
  min_instances: 1
  max_instances: 12

vpc_access_connector:
  name: projects/ons-dsc-classifai-prod/locations/europe-west2/connectors/vpc-connector

env_variables:
  API_TYPE: live
  PROJECT_ID: ons-dsc-classifai-prod
