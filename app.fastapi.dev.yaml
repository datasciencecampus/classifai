runtime: python311
instance_class: F4_1G
env: standard
service: dev-fastapi    # DEV FastAPI service

entrypoint: gunicorn -b 0.0.0.0:8080 -w 1 -k uvicorn.workers.UvicornWorker fast_api.main:app

automatic_scaling:
  min_instances: 0
  max_instances: 12

env_variables:
  API_TYPE: live
  PROJECT_ID: classifai-sandbox
