name: Continuous integration

on:
  pull_request:
  push:
    branches:
      - main
      - "dev*"

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", 3.11, 3.12]
        exclude:
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: "3.12"
            os: ubuntu-latest
          - python-version: "3.10"
            os: windows-latest
          - python-version: "3.11"
            os: windows-latest

    steps:
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          workload_identity_provider: 'https://iam.googleapis.com/projects/14177695902/locations/global/workloadIdentityPools/classifai-pool/providers/classifai-provider'
          service_account: 'workload-identity-pool@classifai-sandbox.iam.gserviceaccount.com'
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Update pip and install the package
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[test]"
      - name: Run tests
        run: |
          python -m pytest tests
      - name: Install and run linters
        if:  |
            matrix.python-version == 3.11 &&
            matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install ".[dev]"
          python -m ruff check .
          python -m ruff format --check .
